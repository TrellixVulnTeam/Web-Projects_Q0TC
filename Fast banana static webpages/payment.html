<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>

  <body>
    <nav id="navbar">
      <div class="logo-container">
        <img class="logo" src="./images/logo.svg" alt="logo" />
      </div>
      <div class="login-signup-container">
        <div class="login-btn-container">
          <button class="btn login-btn">Login</button>
        </div>
        <div class="signup-btn-container">
          <button class="btn signup-btn">Signup</button>
        </div>
      </div>
    </nav>
    <section class="content-container">
      <div class="tabbed-navigation">
        <a class="tab-link" href="./index.html">
          <div class="tab home-tab">
            <img class="tab-icon" src="./images/home.png" alt="home icon" />
            <h5 class="tab-text">Home</h5>
          </div>
        </a>
        <a class="tab-link" href="./payment.html">
          <div class="tab payment-tab">
            <img class="tab-icon" src="./images/payment.png" alt="payment icon" />
            <h5 class="tab-text">Payment</h5>
          </div>
        </a>
      </div>
      <div class="payment-form-wrapper">
        <div class="form-aligner">
          <div class="form-title-container">
            <h3 class="form-title">Fill the form to proceed with the payment</h3>
          </div>
          <form class="payment-form-container">
            <div class="row m-below-low">
              <div class="field-title-container">
                <h4 class="field-title">First Name</h4>
              </div>
              <div class="field-title-container">
                <h4 class="field-title">Last Name</h4>
              </div>
            </div>
            <div class="row m-below">
              <div class="field-container">
                <input class="field" type="text" required/>
              </div>
              <div class="field-container">
                <input class="field" type="text" required/>
              </div>
            </div>
            <div class="single-row m-below-low">
              <div class="field-title-container">
                <h4 class="field-title">Email Address</h4>
              </div>
            </div>
            <div class="single-row m-below">
              <div class="field-container">
                <input class="single-field" type="email" required/>
              </div>
            </div>
            <div class="single-row m-below-low">
              <div class="field-title-container">
                <h4 class="field-title">Amount to charge</h4>
              </div>
            </div>
            <div class="n-row m-below">
              <div class="field-container">
                <select class="field" disabled>
                  <option>NBN</option>
                </select>
              </div>
              <div class="field-container">
                <input class="f-num" type="number" />
              </div>
            </div>
            <div class="btn-container">
              <input class="btn btn-submit" type="submit" value="Make Payment"/>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script>
  </script>

</html>
